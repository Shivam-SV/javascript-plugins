<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimePicker</title>
    <style>
        .tp__wrapper{
            padding: 3px 10px;
            border: 1px solid;
            display: inline-block;
            width: 100%;
        }
        .tp__wrapper > select{
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 5px 20px;
            border: none;            
        }
        .tp__wrapper > select::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
<body>
    
    <div id="main" style="width: 200px;">
        <input type="text" name="myTime" data-format="H:M" class="timepicker">
    </div>

    <script src="./app.js"></script>
</body>
</html>
